<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Update user profile - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="upload.data.user.css" />
  </head>
  <body>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <div class="container">
      <div class="view-account">
        <section class="module">
          <div class="module-inner">
            <div class="side-bar">
              <div class="user-info">
                <img
                  class="img-profile img-circle img-responsive center-block"
                  src="https://bootdey.com/img/Content/avatar/avatar1.png"
                  alt
                />
                <ul class="meta list list-unstyled">
                  <li class="name">
                    Rebecca Sanders
                    <label class="label label-info">UX Designer</label>
                  </li>
                  <li class="email">
                    <a href="#"
                      ><span
                        class="__cf_email__"
                        data-cfemail="bbe9ded9ded8d8da95e8fbccded9c8d2cfde95d8d4d6"
                        >[email&#160;protected]</span
                      ></a
                    >
                  </li>
                  <li class="activity">Last logged in: Today at 2:18pm</li>
                </ul>
              </div>
              <nav class="side-menu">
                <ul class="nav">
                  <li class="active">
                    <a href="#"><span class="fa fa-user"></span> Profile</a>
                  </li>
                  <li>
                    <a href="#"><span class="fa fa-cog"></span> Settings</a>
                  </li>
                  <li>
                    <a href="#"
                      ><span class="fa fa-credit-card"></span> Billing</a
                    >
                  </li>
                  <li>
                    <a href="#"
                      ><span class="fa fa-envelope"></span> Messages</a
                    >
                  </li>
                  <li>
                    <a href="user-drive.html"
                      ><span class="fa fa-th"></span> Drive</a
                    >
                  </li>
                  <li>
                    <a href="#"
                      ><span class="fa fa-clock-o"></span> Reminders</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
            <div class="content-panel">
              <h2 class="title">
                Profile<span class="pro-label label label-warning">PRO</span>
              </h2>
              <form class="form-horizontal">
                <fieldset class="fieldset">
                  <h3 class="fieldset-title">Personal Info</h3>
                  <div class="form-group avatar">
                    <figure class="figure col-md-2 col-sm-3 col-xs-12">
                      <img
                        class="img-rounded img-responsive"
                        src="https://bootdey.com/img/Content/avatar/avatar1.png"
                        alt
                      />
                    </figure>
                    <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                      <input type="file" class="file-uploader pull-left" />
                      <button
                        type="submit"
                        class="btn btn-sm btn-default-alt pull-left"
                      >
                        Update Image
                      </button>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >User Name</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" value="Rebecca" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >First Name</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" value="Rebecca" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >Last Name</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" value="Sanders" />
                    </div>
                  </div>
                </fieldset>
                <fieldset class="fieldset">
                  <h3 class="fieldset-title">Contact Info</h3>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >Email</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input
                        type="email"
                        class="form-control"
                        value="Rebecca@website.com"
                      />
                      <p class="help-block">This is the email</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >Twitter</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input
                        type="text"
                        class="form-control"
                        value="SpeedyBecky"
                      />
                      <p class="help-block">Your twitter username</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >Linkedin</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input
                        type="url"
                        class="form-control"
                        value="https://www.linkedin.com/in/lorem"
                      />
                      <p class="help-block">
                        eg. https://www.linkedin.com/in/yourname
                      </p>
                    </div>
                  </div>
                </fieldset>
                <hr />
                <div class="form-group">
                  <div
                    class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0"
                  >
                    <input
                      class="btn btn-primary"
                      type="submit"
                      value="Update Profile"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      data-cfasync="false"
      src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
